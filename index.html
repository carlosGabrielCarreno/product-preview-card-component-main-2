<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="card">
      <section class="card__container-image">
        <img src="./images/image-product-mobile.jpg" alt="icon product" />
      </section>
      <section class="card__container-info">
        <h3>perfume</h3>
        <h1>gabrielle essence eau de parfum</h1>
        <p class="card__container-info--text">
          a floral, solar and voluptuous interpretation composed by oliver
          polge, perfumer-creator for the house of chanel
        </p>
        <section class="card__container-price">
          <p class="card__container-price--price-current">$149.99</p>
          <p class="card__container-price--old-price">$169.99</p>
        </section>
        <section class="card__container-btn-to-cart">
          <button>
            <img src="./images/icon-cart.svg" alt="icon cart" />
            add to cart
          </button>
        </section>
      </section>
    </article>
  </body>
</html>
